<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="container">
        <h2>Verificador de Força de Senha</h2>
        <p>Insira sua senha</p>
        <div class="input-password">
            <input type="password" id="password"  placeholder="Sua senha" > 
            <div id="input-icon" class="input-icon">
                <span class="material-symbols-outlined">
                    visibility_off
                </span>
            </div>
        </div>
        <div class="password-strenght-bar">
            <div id="password-strength-indicador" class="strength-indicator"> </div>
        </div>
        <p id="password-strength-text"></p>
        <p id="tip">
            Sua senha precisa conter letras minúsculas e maiúsculas e caracteres especiais
        </p>
    </div>
</body>
</html>
